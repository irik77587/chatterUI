<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <title>todo post</title>
</head>
<body>
    <div class="container my-3">
        <h1>To Do List</h1>
        <form>
            <div class="form-group">
                <label for="post-button">Enter New Task</label>
                <textarea class="form-control" id="post-button"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post Task</button>
        </form>
    </div>
    <div class="container my-3">
        <div class="row my-3">

            <div class="col-md-12 my-3">
                <div class="border rounded">
                <p class="bg-danger px-3 rounded-top text-white">Incomplete</p>
                    <p class="px-3">Make a Todo list App with A/C auth</p>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-success mb-2 mx-2">Mark as Complete</button>
                        <button class="btn btn-danger mb-2 mx-2 disabled ml-auto">Delete Task</button>
                    </div>
                </div>
            </div>

            <div class="col-md-12 my-3">
                <div class="border rounded">
                <p class="bg-success px-3 rounded-top text-white">Completed</p>
                    <p class="px-3">Make a Chat App with unAuth temporary guest A/C</p>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-success mb-2 mx-2 disabled">Mark as Complete</button>
                        <button class="btn btn-danger mb-2 mx-2 ml-auto">Delete Task</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
