    <div class="container my-3" style="max-width: 40pc;">
        <h1>To Do List</h1>
        <div>
            <div class="form-group">
                <label for="new-task">Enter New Task</label>
                <textarea class="form-control" id="new-task"></textarea>
            </div>
            <button id="new-task-button" class="btn btn-primary">Post Task</button>
        </div>
    </div>

                <select class="custom-select" id="inputGroupSelectSort">
