<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Chatter App - UI</title>
  </head>
  <body>
<!-- not an actual navigation bar, only for decoration -->
    <nav class="navbar bg-success fixed-top"></nav>

<!-- Main div of chat history -->
    <div class="container pb-3 mb-3">

      <div class="row mt-3 pt-3">
        <div class="col">
          <p class="text-center">You can now participate in this conversation</p>
        </div>
      </div>
<!-- entry point of chat history -->
      <div class="row" id="conversation"></div>
<!-- exit point of chat history -->
      <div class="row pb-3 mb-3">
        <div class="col">
          <p class="text-center">You have reached the end of this conversation</p>
        </div>
      </div>

    </div>

<!-- Text area for user input -->

    <div class="bg-dark fixed-bottom">
      <div class="container pt-3">
        <div class="row">
          <div class="col-md-2 col-3">
            <button class="btn btn-outline-secondary btn-block" type="button" id="button-upload">Upload</button>
          </div>
          <div class="col-md-8 col-6 form-group pr-0 pl-0">
            <input class="form-control" type="text" name="Conversation">
          </div>
          <div class="col-md-2 col-3">
            <button class="btn btn-outline-secondary btn-block" type="button" id="button-send">Send</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script type="text/javascript">
      $(() => {
        var sender = 'Nice1';
        var sent = 'col-md-8 col-sm-12 mb-3 pt-3 bg-primary text-white ml-auto';
        var recieve = 'col-md-8 col-sm-12 mb-3 pt-3 bg-secondary text-white';
        $.getJSON('./conversation.json', (data) => {
          $.each(data.conversation, (key,value) => {
            var msgtyp = value.user == sender ? sent : recieve ;
            var format = `<div class="${msgtyp}"><p>${value.user}</p><p>${value.text}</p></div>`;
            $(format).appendTo('#conversation');
          });
        });
        $(document).scrollTop($(document).height());
      });
    </script>

  </body>
</html>
