<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    
    <!-- temporary workaround for chat history and send button -->
    <script type="text/javascript" src="/chat-server.js"></script>
    
    <title>Chatter App - UI</title>

  </head>

  <body>
    <div class="bg-success fixed-top pt-3"></div>

<!-- Template to load and preload conversation -->
    <div class="container py-3 my-3">

      <div class="row">
        <div class="col">
          <p class="text-center">You can now participate in this conversation</p>
        </div>
      </div>

      <div class="row" id="conversation"></div> <!-- conversation entry point updated by ajax -->
      <div class="row mb-3 pb-3">
        <div class="col">
          <p class="text-center">You have reached the end of this conversation</p>
        </div>
      </div>

    </div>

<!-- send/upload template -->
    <div class="bg-dark fixed-bottom">
      <div class="container pt-3">
        <div class="row">
          <div class="col-md-2 col-3">
            <button class="btn btn-outline-secondary btn-block disabled" type="button" id="button-upload">Upload</button>
          </div>
          <div class="col-md-8 col-6 form-group pr-0 pl-0">
            <input class="form-control" type="text" name="Conversation" id="send-input">
          </div>
          <div class="col-md-2 col-3">
            <button class="btn btn-outline-secondary btn-block" type="button" id="button-send">Send</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
